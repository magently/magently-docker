[supervisord]
nodaemon=true

[program:ant]
command=/bin/bash -c "cd "$APP_PATH" && gosu "$HOST_USER" ant -emacs work"
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
autorestart=false
startsecs=0

[program:apache2]
command=/bin/bash -c "apache2-foreground"

[program:watch]
command=/bin/bash -c "gosu "$HOST_USER" /scripts/watch-app.sh"
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
autorestart=false
startsecs=0

[program:cron]
command=cron -f -L 0
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0